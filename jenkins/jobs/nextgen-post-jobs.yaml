- job:
    name: update-jenkins-jobs
    description: |
      Update jenkins jobs after merge
    node: standard
    builders:
      - shell: !include-raw builders/update-jenkins-post-job.sh
    concurrent: true
    wrappers:
      - ng-cleanup
      - nextgen-ci-jenkins
      - inject-passwords:
          global: true
    triggers:
      - zuul


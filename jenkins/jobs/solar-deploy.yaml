- job-template:
    name: solar-prepare-env
    description: |
      Solar prepare env
    node: solar
    builders:
      - shell:
          !include-raw 'builders/solar-prepare-env.sh'
    concurrent: false
    scm:
      - mcpinstaller:
          scm-basedir: ''
          scm-branch: 'master'
          scm-repo: 'nextgen/mcpinstaller'
    wrappers:
      - ng-cleanup
      - nextgen-ci-jenkins

- project:
    name: Solar Deploy
    jobs:
       - 'solar-prepare-env'


- project:
    name: verify-kolla-tox-tests
    jobs:
      - 'verify-tox-{tox-test}-{job-label}':
          tox-test:
            - pep8
            - py27
    job-label:
      - 'kolla':
          branch: 'mirantis'
          repo: 'openstack/kolla'
      - 'kolla-mesos':
          branch: 'mirantis'
          repo: 'openstack/kolla-mesos'

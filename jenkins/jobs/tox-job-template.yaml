#
# Template used to execute tox tests
#
- job-template:
    name: verify-tox-{tox-test}-{job-label}
    builders:
      - check-tox:
          tox-test: '{tox-test}'
    concurrent: true
    description: |
      Tox {tox-test} syntax test
    node: standard
    wrappers:
      - nextgen-ci-jenkins
    scm:
      - fuel-infra_trigger:
          scm-basedir: ''
          scm-branch: '{branch}'
          scm-repo: '{repo}'
    triggers:
      - fuel-infra-no-vote:
          project-pattern: '{repo}'

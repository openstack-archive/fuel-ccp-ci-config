- job-template:
    name: solar-deploy-env
    description: |
      Deploy development environment using Solar.
    node: solar
    builders:
      - shell:
          !include-raw 'builders/solar-deploy-env.sh'
    concurrent: false
    scm:
      - mcpinstaller:
          scm-basedir: ''
          scm-branch: 'master'
          scm-repo: 'nextgen/mcpinstaller'
    wrappers:
      - ng-cleanup
      - nextgen-ci-jenkins
      - timeout:
          timeout: 44640
          fail: false
    publishers:
      - post-tasks:
        - matches:
          - log-text: ''
          escalate-status: true
          run-if-job-successful: false
          script: |
            #!/bin/bash

            set -ex

            export ENV_NAME="solar-k8s-env-$BUILD_NUMBER.$BUILD_ID"

            source /home/jenkins/venv-nailgun-tests-2.9/bin/activate
            echo "Running on $NODE_NAME: $ENV_NAME"

            dos.py erase $ENV_NAME
            deactivate

- project:
    name: Deploy development environment using Solar.
    jobs:
       - 'solar-deploy-env'

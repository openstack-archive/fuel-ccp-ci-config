- job-template:
    name: mcp-build-images
    description: |
      Build MCP Docker images and store them into Docker registry.
    node: dev
    builders:
      - shell:
          !include-raw 'builders/mcp-build-images.sh'
    concurrent: false
    scm:
      - fuel-infra:
          scm-basedir: ''
          scm-branch: 'master'
          scm-repo: 'nextgen/microservices'
    wrappers:
      - ng-cleanup
      - nextgen-ci-jenkins

- project:
    name: Build MCP Docker images and store them into Docker registry.
    jobs:
       - 'mcp-build-images'

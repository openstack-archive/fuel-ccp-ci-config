#
# Template used to execute tox tests
#
- job-template:
    name: verify-tox-{tox-test}
    builders:
      - shell: |
          env | grep ZUUL
          git clone https://git.openstack.org/$ZUUL_PROJECT .
          git fetch $ZUUL_URL/$ZUUL_PROJECT $ZUUL_REF
          git checkout FETCH_HEAD
      - check-tox:
          tox-test: '{tox-test}'
    concurrent: true
    description: |
      Tox {tox-test} syntax test
    node: standard
    wrappers:
      - ng-cleanup
    triggers:
      - zuul

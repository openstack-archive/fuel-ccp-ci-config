- job:
    name: nextgen-dev-env-gate-job
    description: |
      Gate job for nextgen-dev-env
    node: standard
    builders:
      - get-from-zuul
      - shell: !include-raw builders/nextgen-dev-env-gate.sh
    concurrent: true
    wrappers:
      - ng-cleanup
      - nextgen-ci-jenkins
    triggers:
      - zuul


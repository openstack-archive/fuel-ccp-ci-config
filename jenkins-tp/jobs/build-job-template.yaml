#
# Template used to execute tox tests
#
- job-template:
    name: test-build-{name}
    builders:
      - get-from-zuul-container
      - build-image:
          name: '{name}'
          components: '{components}'
          repos: '{repos}'
    concurrent: true
    description: |
      Test build {name} image job
    node: standard
    wrappers:
      - ng-cleanup
    triggers:
      - zuul

#
# Template used to execute tox tests
#
- job-template:
    name: test-{os_version}-build-{name}
    builders:
      - get-from-zuul-container
      - build-image-branch:
          name: '{name}'
          repos: '{repos}'
          GIT_BRANCH: '{os_version}'
    concurrent: true
    description: |
      Test build {name} image job
    node: standard
    wrappers:
      - ng-cleanup
    triggers:
      - zuul
